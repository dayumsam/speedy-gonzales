<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedy Gonzales</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Speedy Gonzales</h1>
      <p class="tagline">Arriba! Arriba! Read faster!</p>
    </header>
    
    <div class="controls">
      <div class="control-group">
        <label for="wpm">Reading Speed</label>
        <div class="slider-container">
          <input type="range" id="wpm" min="100" max="1000" value="300" step="50">
          <span class="value" id="wpm-value">300 WPM</span>
        </div>
      </div>
      
      <div class="control-group">
        <label for="fontSize">Font Size</label>
        <div class="slider-container">
          <input type="range" id="fontSize" min="24" max="72" value="48" step="4">
          <span class="value" id="fontSize-value">48px</span>
        </div>
      </div>
      
      <div class="control-group">
        <label>
          <input type="checkbox" id="highlightFocus">
          <span>Highlight Focus Letter</span>
        </label>
      </div>
    </div>
    
    <button id="startBtn" class="primary-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
      Start Reading
    </button>
    
    <div class="info">
      <p>Click "Start Reading" to extract text from the current page and begin RSVP reading.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
